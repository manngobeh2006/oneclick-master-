version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "Installing Python dependencies"
      - pip install --upgrade pip
      - pip install -r backend/requirements.txt
      - echo "Creating necessary directories"
      - mkdir -p backend/data/uploads backend/data/previews backend/data/outputs
  env:
    - name: PYTHONUNBUFFERED
      value: "1"

run:
  # If you truly need to pin, you can add: runtime-version: 3.11.13
  pre-run:
    # Prefer dnf/yum on Amazon Linux; apt-get is not available
    - dnf -y install ffmpeg || yum -y install ffmpeg || true
  command: cd backend && uvicorn app:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    # Optional: also export the port under a custom env name
    # env: APP_PORT
  env:
    - name: FRONTEND_URL
      value: "https://one-clickmaster.com"
    - name: CORS_ORIGINS
      value: "https://one-clickmaster.com"
    - name: AWS_REGION
      value: "us-east-1"
    - name: S3_BUCKET_UPLOADS
      value: "one-clickmaster.com-uploads"
    - name: S3_BUCKET_OUTPUTS
      value: "one-clickmaster.com-outputs"
    - name: PYTHONUNBUFFERED
      value: "1"
