version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "Installing Python dependencies"
      - pip3 install -r backend/requirements.txt
      - echo "Build completed"
  env:
    - name: PYTHONUNBUFFERED
      value: "1"

run:
  runtime-version: 3.11
  pre-run:
    - apt-get update && apt-get install -y ffmpeg
    - mkdir -p backend/data/uploads backend/data/previews backend/data/outputs
  command: cd backend && python3 -m uvicorn app:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: FRONTEND_URL
      value: "https://one-clickmaster.com"
    - name: CORS_ORIGINS
      value: "https://one-clickmaster.com"
    - name: AWS_REGION
      value: "us-east-1"
    - name: S3_BUCKET_UPLOADS
      value: "one-clickmaster.com-uploads"
    - name: S3_BUCKET_OUTPUTS
      value: "one-clickmaster.com-outputs"
    - name: PYTHONUNBUFFERED
      value: "1"
