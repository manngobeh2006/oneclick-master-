version: 1.0
runtime: python311

build:
  commands:
    build:
      - set -e
      - echo "Upgrading build tooling"
      - python -m pip install --upgrade pip setuptools wheel
      - echo "Installing Python dependencies"
      - test -f backend/requirements.txt
      - python -m pip install --no-cache-dir --prefer-binary -r backend/requirements.txt
      - echo "Creating necessary directories"
      - mkdir -p backend/data/uploads backend/data/previews backend/data/outputs
  env:
    - name: PYTHONUNBUFFERED
      value: "1"

run:
  runtime-version: 3.11.13

  pre-run:
    - dnf -y install curl tar xz || yum -y install curl tar xz
    - curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -o /tmp/ffmpeg.tar.xz
    - mkdir -p /opt/ffmpeg
    - tar -xJf /tmp/ffmpeg.tar.xz -C /opt/ffmpeg --strip-components=1
    - ln -sf /opt/ffmpeg/ffmpeg /usr/local/bin/ffmpeg
    - ln -sf /opt/ffmpeg/ffprobe /usr/local/bin/ffprobe
    - ffmpeg -version

  command: cd backend && uvicorn app:app --host 0.0.0.0 --port ${PORT:-8000}

  network:
    port: 8000

  env:
    - name: FRONTEND_URL
      value: "https://one-clickmaster.com"
    - name: CORS_ORIGINS
      value: "https://one-clickmaster.com"
    - name: AWS_REGION
      value: "us-east-1"
    - name: S3_BUCKET_UPLOADS
      value: "one-clickmaster.com-uploads"
    - name: S3_BUCKET_OUTPUTS
      value: "one-clickmaster.com-outputs"
    - name: PYTHONUNBUFFERED
      value: "1"
