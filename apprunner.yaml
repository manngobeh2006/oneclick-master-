version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing system dependencies"
      - apt-get update && apt-get install -y ffmpeg
      - echo "Installing Python dependencies"
      - pip install --upgrade pip
      - pip install -r backend/requirements.txt
      - echo "Creating necessary directories"
      - mkdir -p backend/data/uploads backend/data/previews backend/data/outputs
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
run:
  runtime-version: 3.11
  command: cd backend && uvicorn app:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env_variables:
      FRONTEND_URL: https://one-clickmaster.com
      CORS_ORIGINS: https://one-clickmaster.com
      AWS_REGION: us-east-1
      S3_BUCKET_UPLOADS: one-clickmaster.com-uploads
      S3_BUCKET_OUTPUTS: one-clickmaster.com-outputs
      PYTHONUNBUFFERED: "1"
