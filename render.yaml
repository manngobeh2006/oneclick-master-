services:
  # Frontend (Static Site)
  - type: web
    name: audiomaster-pro-2024-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://audiomaster-pro-2024-api.onrender.com
    
  # Backend API
  - type: web
    name: audiomaster-pro-2024-api
    env: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y ffmpeg
      cd backend
      pip install -r requirements.txt
      echo "ðŸ§  Initializing AI Mastering System..."
      python initialize_production_ai.py
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        value: https://audiomaster-pro-2024-frontend.onrender.com
      - key: CORS_ORIGINS
        value: https://audiomaster-pro-2024-frontend.onrender.com
